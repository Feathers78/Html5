<!DOCTYPE html>
<html>
    <head>
        <title>This is the super number converter 1200!</title>
        <script>
            function FtoC(fahr) {
                cel = ((fahr - 32) * 5) / 9;
                return cel;
            }
            function convertF() {
                F = Fahrenheit.value;
                Celsius.value = FtoC(F);
            }
        </script>
    </head>
    <h1>These are some cool coverters to try out!</h1>
    <table style="width: 100%;">
        <tr>
            <th>Fahrenheit</th>
            <th>Celsius</th>
        </tr>
        <tr>
            <td><input type="number" id="Fahrenheit" onchange="convertF()" /></td>
            <td><input type="number" id="Celsius" /></td>
        </tr>
    </table>
    <body></body>
</html>
