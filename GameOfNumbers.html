<!DOCTYPE html>

    <head>
        <title>Let's have fun with numbers.</title>
        <script>
            function isodd() {
                alert(bignumber.value);
                let val = bignumber.value;
                if (val % 2 == 1) {
                    output.innerHTML = "<h3>" + val + " is odd.</h3>";
                } else {
                    output.innerHTML = "<h3>" + val + " is even.</h3>";
                }
            }
            function isdivisibleby3() {
                alert(bignumber.value);
                let val = bignumber.value;
                if (val % 3 == 0) {
                    output.innerHTML = "<h3>" + val + " is divisible by 3.</h3>";
                } else {
                    output.innerHTML = "<h3>" + val + " is not divisible by 3.</h3>";
                }
            }
            function Autofill() 
            {
              let ran=Math.random()*9999 
              let big=Math.round(ran)
            bignumber.value=big
            }
            function isSquare(){
let sq=bignumber.value
let root=Math.sqrt(sq)
if (1*root==Math.round(1*root))
alert("The number "+bignumber.value+" is a perfect square.")

else alert("The number "+bignumber.value+" is not a perfect square.")
            }
            function isCube() {
              let cb=bignumber.value
              let root=Math.cbrt(cb)
              if(Number.isInteger(root)){alert("Yes the number is cube")
              } else{alert("No the number is not cube")}
            }

            function isInteger(num) {
              if(1*num==Math.round(1*num)){return true}

else{return false}
            }
            function isPositive(num) {if (num>=0){return true} else {return false}
            }
        </script>
